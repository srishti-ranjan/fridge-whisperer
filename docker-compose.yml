version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fridge_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pantrypal:
    build:
      context: ./pantrypal-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/fridge_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./pantrypal-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  smartsuggest:
    build:
      context: ./smartsuggest-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/fridge_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./smartsuggest-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - pantrypal
      - smartsuggest
    environment:
      - PANTRYPAL_URL=http://pantrypal:8000
      - SMARTSUGGEST_URL=http://smartsuggest:8001

volumes:
  postgres_data:
